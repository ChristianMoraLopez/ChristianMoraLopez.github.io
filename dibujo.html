<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src example.com;"> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Mora, KhiskKhan.</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="shortcut icon" href="https://drive.google.com/uc?export=view&id=13t4dDip-NhgJxn-bzPUBSKsOARI1lQZX" />
</head>
<style>
    #drawn
    {
        color: var(--green-ocean);
        align-items: center;

    }
    section h1
    {
        color: var(--blue-sky-dark);
        font-weight: 100;
        font-family: 'Berlin Sans FB'
    }

    #square
    {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: var(--blue-cloud);
        border-radius: 12px;
        padding: 12px;
        margin: 12px;
    }

    .input
    {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        background-color: var(--blue-cloud);
        border-radius: 12px;
        padding: 12px;
        margin: 12px;
    }

    .input input
    {
        border-radius: 4px;
    }

    .input input[type="button"]
    {
        background-color: var(--blue-sky-dark);
        color: var(--blue-cloud);
        border: none;
        padding: 12px;
        font-size: 1.2rem;
        font-weight: 100;
        font-family: 'Berlin Sans FB';
        cursor: pointer;
    }

    .input input[type="button"]:hover
    {
        background-color: var(--green-ocean);
    }

    .input input[type="button"]:active
    {
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }

    .headerNav
    {
        display: flex;
        flex-direction: row;
        margin: 12px;
        justify-content: space-between;
    }

    .logoHead
    {
        display: flex;
        justify-content: center;
        flex-direction: column;
    
    }
    .charge {
    font-size: var(--smaller);
    color: var(--green-ocean);
}
@media (max-width: 640px) {
    #square canvas {
        width: 100%;
        height: 100%;
    }
}
</style>
<body>
    <header class="headerNav">
        <section id="drawn">
            <h1>Dibujando lineas.</h1>
        </section>
        <section class="logoHead">
            <figure class="logomain">
                <img src="https://drive.google.com/uc?export=view&id=13t4dDip-NhgJxn-bzPUBSKsOARI1lQZX" class="img2"alt="ChristianMora">
                <figcaption class="name">Christian Mora</figcaption>
                <figcaption class="charge">SOFTWARE DEVELOPMENT</figcaption>
            </figure>
        </section>
        </header>
        <p>
           
            Cuantas lineas quieres (Te recomiendo 60 o menos)
           <section class="input">

               <input type="text" value="" id="contarLineas"/> 
               <input type="button" value="Inicia" id="boton_lineas"/> 
               <input type="button" value="Reload" id="reload"/> 

           </section>
           
        </p>
        <section id="square">
            
            <canvas width="400" height="400" id= "dibujito" style="border: 2px solid">  </canvas>
            <p>El mejor dibujo... de ésta página</p>
            <script src="dibujo.js"></script>
        </section>
        
    </section>
    <footer>

        <a href="/index.html"> Vuelve al inicio </a>
    </footer>
    
</body>
</html>
