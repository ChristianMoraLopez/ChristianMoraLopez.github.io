<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">

    <title>Christian Mora, KhiskKhan.</title>
    <link rel="stylesheet" href="/styles/styles.css">
   
    <title>Document</title>
    <style>
        
       
        .containerLogoNav
        {
            display: flex;
            flex-direction: column;
            background-color: var(--blue-cloud);
            margin-bottom: 12px;
            
        }
        .logoHead
        {
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            background-color: var(--blue-cloud);
            height: 75vh;
          
        }
        .logomain {
            background-color: var(--blue-cloud);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 0;
            color: var(--blue-dark);
            
            
        }
        /* Acerca de mi,  Proyectos / blog / coontacto */
        .navContainer
        {
            display: flex;
            font-size: 1.5rem;
            justify-content: center;
        }

        #enlaces a
        {   
            padding: 24px;
            text-decoration: none;
            color: var(--blue-dark);
            text-decoration: none;
            font-weight: 600;
            margin: 8px;
        }
        #enlaces a img
        {   width: 75%;
            padding: 24px;
        }

        .no_decoration
        {   
            color: var(--blue-dark);
            text-decoration: none;
            list-style: none;
            font-weight: 400;
            margin: 8px;
        }
        .navContainer a:hover
        {
            color: var(--blue-sky-dark);
        }
        .navContainer a:visited
        {
            color: var(--blue-dark);
        }
        .navContainer a:focus
        {
            color: var(--gray-sky);
        }
      

        .charge {
            object-fit: auto;
            margin-top: 12px;
            color: var(--green-ocean);
        }

        .img2{
            object-fit: cover;
            width: 5%;
            
        }
     
       
        .name
        {   display: flex;
            font-weight: 450;
            font-size: var(--xl);
            color: var(--green-ocean);
        }

        #Proyectos
        {   
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--blue-cloud);
            margin-top: 0;
            margin-bottom: 0;
            padding-top: 0;
            padding-bottom: 0;

        }

        #enlaces
        {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr ;
            grid-template-rows: 1fr 
           

        }
        
        @media (max-width: 640px) {
     
          
           
            .img2
            {
                display: block;
                width: 42px;
            }
            .logomain .charge {
            font-size: var(--sm);
            }
            .navContainer
            {
            
            font-size: var(--sm)
            
            }
            .no_decoration
            {
                margin: 0px;
            }

            #enlaces
            {
                display: grid;
                grid-template-columns: 1fr ;
                grid-template-rows: 1fr * 4;

            }
            .logomain .name
            {
                font-size: var(--lg);
            } 
        
        } 
    </style>
</head>
<body>
    
    <header>
        <section class="containerLogoNav">

            <section class="logoHead">
                <figure class="logomain">
                    <img src="https://drive.google.com/uc?export=view&id=13t4dDip-NhgJxn-bzPUBSKsOARI1lQZX" class="img2"alt="ChristianMora">
                    <figcaption class="name">Christian Mora</figcaption>
                    <figcaption class="charge">SOFTWARE DEVELOPMENT</figcaption>
                </figure>
            </section>
            <section class="navContainer">
                <a href="#about" class ="no_decoration">About Me </a>
                <li class="no_decoration">/</li>
                <a href="#Proyectos" class ="no_decoration">Proyectos </a>
                <li class="no_decoration">/</li>
                <a href="#Blog" class ="no_decoration" >Blog</a>
                <li class="no_decoration">/</li>
                <a href="#Contacto" class ="no_decoration">Contacto </a>
                <li class="no_decoration">/</li>
            </section>

        </section>
    </header>
    <main>
        <section id="about">
            <h1> Acerca de mí </h1>

        </section>
        <section id="Proyectos">
            <h1> Proyectos </h1>
                <div id="enlaces">
                    
                    <a href="/Mouse/Flechas.html"> Proyecto de dibujo con JavaScript</a>
                    <a href="/dibujo.html"> Dibuja Lineas JavaScript</a>
                    <a href="/dibujo mouse.html"> Otro proyecto para dibujar con el mouse JavaScript </a>
                    <a href="https://codepen.io/christianmoralopez/pens/public"> Proyectos de diseño en HTML y CSS     <figure>
                        <img src="https://drive.google.com/uc?export=view&id=18IFGz7Xa-B4-uCr_I1B19Ks3nFGGd77m" alt=" Pen">
                    </figure></a>
                
                </div>
        </section>
        <section id="Blog">
            <h1> Blog </h1>
       
        </section>
        <section id="Contacto">
            <h1> Contacto </h1>
      
        </section>
    </main>

</html>
